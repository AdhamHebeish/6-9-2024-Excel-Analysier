<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="static/style.css" />
    <link rel="icon" href="static/icon.svg" />
    <title>Excel Analysier</title>
</head>
<body>
    <div id="header">
        <h1 class="s1">Excel Analysier</h1>
    </div>
    <div id="body">
        <div id="index">
            <h1 class="s4">Please Choose the file you wish to upload.</h1>
            <form action="/analyse" method="post" enctype="multipart/form-data">
                <input id="fileupload" type="file" name="file" accept=".xlsx, .xls">
                <div>
                    <input type="submit" class="button" value="Send to Server"/>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
